<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto space-y-6 bg-white p-8 rounded-xl shadow-lg">
        <!-- URL Text Section -->
        <div class="space-y-2">
            <div class="flex items-center gap-4">
                <label for="urlText" class="text-gray-700 font-medium w-24">Texto</label>
                <button id="getUrlBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Obtener de URL
                </button>
                <button id="clearUrlBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    Vaciar
                </button>
            </div>
            <textarea id="urlText" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-24 resize-none" placeholder="Ingrese el texto o la Url aquí..."></textarea>
        </div>

        <!-- Prompts Section -->
        <div class="space-y-2">
            <div class="flex items-center gap-4">
                <label class="text-gray-700 font-medium w-24">Prompts</label>
                <select id="promptSelect" class="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Seleccione un prompt...</option>
                </select>
                <button id="newPromptBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    Nuevo
                </button>
                <button id="editPromptBtn" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors">
                    Editar
                </button>
                <button id="updatePromptsBtn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    Actualizar
                </button>
            </div>
            <textarea id="promptText" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-24 resize-none" placeholder="Prompt seleccionado..."></textarea>
        </div>

        <!-- Models Section -->
        <div class="flex items-center gap-4">
            <select id="modelSelect" class="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Seleccione un modelo...</option>
            </select>
            <button id="generateBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                Generar
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="mt-8 p-4 bg-gray-50 rounded-lg border hidden">
    </div>

    <!-- Modal for new prompt -->
    <div id="newPromptModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="min-h-screen px-4 text-center">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-middle bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 id="modalTitle" class="text-lg leading-6 font-medium text-gray-900 mb-4">Nuevo Prompt</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="promptTitle" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                                    <input type="text" id="promptTitle" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-3">
                    <button id="savePromptBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">Guardar</button>
                    <button id="cancelPromptBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div id="resultContent" class="mt-8 p-4 bg-gray-50 rounded-lg border hidden">
        <!-- Loading animation -->
        <div id="loadingAnimation" class="hidden flex items-center justify-center py-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-2 text-gray-600">Generando respuesta...</span>
        </div>
        <!-- Result content -->
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-medium text-gray-900">Resultado:</h3>
            <span id="responseTime" class="text-sm text-gray-500"></span>
        </div>
        <div class="text-gray-700 whitespace-pre-wrap"></div>
    </div>

    <script src="/static/code.js"></script>
</body>
</html>
